---
# defaults file for workstation_packages
mw_workstation_apt_keys:
  - https://apt.releases.hashicorp.com/gpg
mw_workstation_repositories:
  - repo: ppa:nextcloud-devs/client
  - repo: deb [arch=amd64] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main
mw_workstation_packages:
  - locales
  - bzip2
  - python3
  - python3-venv
  - openssh-server
  - wget
  - curl
  - nmap
  - jq
  - unzip
  - yamllint
  - git
  - git-extras
  - git-flow
  - git-lfs
  - vim
  - tmux
  - openfortivpn
  - openconnect
  - shellcheck
  - sshuttle
  - dnsutils
  - ppp
  - nextcloud-desktop-cmd
  - haveged
  - asciinema
  - tree
  - uidmap
  - vagrant
  - swaks
